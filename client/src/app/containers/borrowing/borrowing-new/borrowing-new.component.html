<cbs-form-layout>
    <div class="slds-text-title--caps slds-m-bottom--medium">
        <strong>{{ 'DETAILS' | translate }}</strong>
    </div>

    <cbs-borrowing-details-form
        [hidden]="!formVisible"
        [borrowingFormState]="borrowingFormState"
        (onLoanProductSelect)="saveBorrowingProduct($event)"
    ></cbs-borrowing-details-form>

    <cbs-loading-indicator [isFixed]="true" [showLoader]="!formVisible" [isFixed]="false" id=""></cbs-loading-indicator>

</cbs-form-layout>
