<cbs-header>
    <cbs-page-header [isTwoColumn]="true">
        <div cbs-page-header-layout="left">
            <cbs-heading-block
                headingTitle="{{ 'GUARANTOR_ADD' | translate }}"
                [svgData]="svgData">
                <cbs-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></cbs-breadcrumb>
            </cbs-heading-block>
        </div>

        <div cbs-page-header-layout="right">
            <div class="cbs-new-profile__submit-btn">
                <a [routerLink]="'/loan-applications/' + loanAppId + '/guarantors'"
                   class="slds-button slds-button--neutral slds-not-selected" aria-live="assertive">
                    <span class="slds-text-not-selected">
                        <svg aria-hidden="true" class="slds-button__icon--stateful slds-button__icon--left">
                            <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>{{ 'CANCEL' | translate }}</span>
                </a>
                <button (click)="submit()" #submitButton class="slds-button slds-button--success slds-not-selected"
                        aria-live="assertive" [disabled]="guarantorForm?.form.invalid">
                    <span class="slds-text-not-selected">
                        <svg aria-hidden="true" class="slds-button__icon--stateful slds-button__icon--left">
                            <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                        </svg>{{ 'SAVE' | translate}}</span>
                </button>
            </div>
        </div>

    </cbs-page-header>
</cbs-header>

<div class="slds-grid slds-grid--align-center">
    <div class="slds-container--medium">
        <cbs-guarantor-form [loanAppId]="loanAppId"></cbs-guarantor-form>
    </div>
</div>
