<cbs-header>
    <cbs-page-header>
        <div cbs-page-header-layout="left">
            <cbs-heading-block headingTitle="{{ 'TRANSACTION_TEMPLATES' | translate }}" [svgData]="svgData">
                <cbs-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></cbs-breadcrumb>
            </cbs-heading-block>
        </div>
        <!-- /cbs-page-header-layout = left -->

        <div cbs-page-header-layout="right">
            <a [routerLink]="'/configuration/transaction-templates/'+ transactionTemplates?.transactionTemplatesInfo['id'] + '/edit'"
               class="slds-button slds-button--brand" aria-live="assertive">
                <span class="slds-text-not-selected">
                    <svg aria-hidden="true" class="slds-button__icon--stateful slds-button__icon--left">
                    <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
                    </svg>{{ 'EDIT' | translate }}</span>
            </a>
        </div>
        <!-- /cbs-page-header-layout = right -->
    </cbs-page-header>
    <!-- cbs-page-header -->
</cbs-header>
<!-- cbs-header -->

<main class="cbs-main cbs-main--pt-sm">
    <cbs-form-layout *ngIf="transactionTemplates">
        <div class="slds-text-title--caps slds-m-bottom--medium">
            <strong>{{ 'DETAILS' | translate }}</strong>
        </div>

        <cbs-form-readonly-control
            [fieldLabel]="'NAME' | translate"
            [value]="transactionTemplates?.transactionTemplatesInfo['name']">
        </cbs-form-readonly-control>

        <div class="slds-text-title--caps slds-m-bottom--medium">
            {{ 'DEBIT_ACCOUNT' | translate }}
        </div>

        <div *ngFor="let account of transactionTemplates?.transactionTemplatesInfo['debitAccounts']">
            <cbs-form-readonly-control
                [value]="account['number'] + ' | ' + account['name']">
            </cbs-form-readonly-control>
        </div>

        <div class="slds-text-title--caps slds-m-bottom--medium">
            {{ 'CREDIT_ACCOUNT' | translate }}
        </div>

        <div *ngFor="let account of transactionTemplates?.transactionTemplatesInfo['creditAccounts']">
            <cbs-form-readonly-control
                [value]="account['number'] + ' | ' + account['name']">
            </cbs-form-readonly-control>
        </div>

    </cbs-form-layout>

    <cbs-loading-indicator [isFixed]="true" [showLoader]="isLoading"></cbs-loading-indicator>
</main>
