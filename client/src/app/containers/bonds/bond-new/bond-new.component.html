<cbs-form-layout>
    <div class="slds-text-title--caps slds-m-bottom--medium">
        <strong>{{ 'DETAILS' | translate }}</strong>
    </div>

    <cbs-bond-details-form
        [hidden]="!formVisible"
        [bondFormState]="bondFormState"
        (onAmountRelatedFieldChanged)="onAmountRelatedFieldChanged($event)"
        (onGetCouponRealtedFieldChanged)="onGetCouponRelatedFieldChanged($event)"
    ></cbs-bond-details-form>

    <cbs-loading-indicator [isFixed]="true" [showLoader]="!formVisible" [isFixed]="false" id=""></cbs-loading-indicator>

</cbs-form-layout>
