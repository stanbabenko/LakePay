<div class="slds-grid slds-grid--align-center">
    <div class="slds-container--medium slds-m-top--medium">

        <div class="slds-form--horizontal cbs-pull-negative" *ngIf="entryFees?.length">
            <div class="slds-text-title--caps slds-m-bottom--medium">
                <strong>{{ 'ENTRY_FEES' | translate }}</strong>
            </div>

            <div class="slds-form-element" *ngFor="let fee of entryFees">
                <label class="slds-form-element__label">
                    {{ fee?.name }}
                </label>
                <div class="slds-form-element__control">
                    <span class="slds-form-element__static">{{ fee?.amount | cbsNumberFormat }}</span>
                </div>
            </div>

            <div class="slds-form-element" *ngIf="entryFees && entryFees.length">
                <label class="slds-form-element__label">
                    <strong>{{ 'TOTAL' | translate | uppercase }}</strong>
                </label>
                <div class="slds-form-element__control">
                    <span class="slds-form-element__static"><strong>{{ getTotal() | cbsNumberFormat}}</strong></span>
                </div>
            </div>
        </div>

        <p *ngIf="!entryFees?.length" class="slds-text-align--center slds-m-top--large">
            {{ 'NO_DATA' | translate }}
        </p>
    </div>
</div>
